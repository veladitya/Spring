<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<!-- ######################  JQUERY###################################################################### -->
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>	
<!-- ###################### END  JQUERY###################################################################### -->


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- ###################### END BOOTSTRAP###################################################################### -->
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="demoApp">
	
	
	<div ng-controller="navigation as nav" class="container">
	 <nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">'B'</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="{{current == 'blogger'? 'active': '' }}"><a href='#/blogger.do'>Home</a></li>
					<!-- <security:authorize access="hasRole('ROLE_ADMIN')"> -->
						<li class="{{current == 'users' || current == 'user-details' ? 'active': '' }}"><a
							href='#/users.do'>Users</a></li>
					<!-- </security:authorize> -->
					<li class="{{current == 'user-register' ? 'active': '' }}"><a href='#/register.do'>Register</a></li>
					<!-- <security:authorize access="! isAuthenticated()"> -->
						<li ng-show="!authenticated" class="{{current == 'login' ? 'active': '' }}"><a href='#/login.do'>Login</a></li>
					<!-- </security:authorize> -->
					<!-- <security:authorize access="isAuthenticated()"> -->
						<li class="{{current == 'account' ? 'active': '' }}"><a href='#/account.do'>My
								Account</a></li>
						<li ng-show="authenticated"><a href='' ng-click="nav.logout()">Logout</a></li>
					<!-- </security:authorize> -->
					<li><a href="#">Link</a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Link</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	</div>
	<div ng-view class="container"></div>
	
	
	
	
	
	<script type="text/javascript" src="libraries/angular-1.5.7/angular.js"></script>
	<script type="text/javascript" src="libraries/angular-1.5.7/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	&copy; FedEx
</body>
</html>
